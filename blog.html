<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Freddy Zhang</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 2rem 0;
            border-bottom: 2px solid #7026b9;
            margin-bottom: 2rem;
        }
        
        nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        nav a {
            text-decoration: none;
            color: #7026b9;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        nav a:hover {
            background-color: #f0f0f0;
        }
        
        h1 {
            color: #7026b9;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .blog-content {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .blog-post {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            background-color: #fff;
        }
        
        .blog-post h2 {
            color: #7026b9;
            margin-bottom: 0.5rem;
        }
        
        .blog-post .date {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        footer {
            text-align: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #eee;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Me</a>
            <a href="experience.html">My Experience</a>
            <a href="blog.html">Blog</a>
            <a href="contact.html">Let's Connect</a>
        </nav>
    </header>

    <main>
        <h1>Blog</h1>
        
        <div class="blog-content">
            <article class="blog-post">
                <h2>First Post</h2>
                <div class="date" id="current-date"></div>
                <p>This is the day my website is online. Stay tuned!</p>
            </article>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Freddy Zhang. All rights reserved.</p>
    </footer>

    <script>
        // Set current date
        document.getElementById('current-date').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
